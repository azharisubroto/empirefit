<div class="container">
  <h1>Clients list</h1>

  <table id="mytable" class="table table-hover" cellspacing="0">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.branch_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
