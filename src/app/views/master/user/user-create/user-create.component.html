<div class="breadcrumb">
  <h1>User</h1>
  <ul>
    <li>Form</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Inputs Rounded</div>
        <form [formGroup]="userForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="name">Name</label>
              <input
                autofocus
                type="text"
                class="form-control form-control-rounded"
                id="name"
                placeholder="Enter your name"
                formControlName="name"
              />
              <i
                *ngIf="
                  !userForm.get('name').valid && userForm.get('name').touched
                "
                class="i-Information text-danger"
              >
                Please enter user name</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control form-control-rounded"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="email"
              />
              <i
                *ngIf="
                  !userForm.get('email').valid && userForm.get('email').touched
                "
                class="i-Information text-danger"
              >
                Please enter valid email</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control form-control-rounded"
                name="password"
                id="password"
                placeholder="Confirm Password"
                formControlName="password"
              />
              <i
                *ngIf="
                  !userForm.get('password').valid &&
                  userForm.get('password').touched
                "
                class="i-Information text-danger"
              >
                Please enter password</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="password_confirmation">Password Confirmation</label>
              <input
                type="password"
                class="form-control form-control-rounded"
                name="password_confirmation"
                id="password_confirmation"
                placeholder="Confirm Password"
                formControlName="password_confirmation"
              />
              <i
                *ngIf="
                  !userForm.get('password_confirmation').valid &&
                  userForm.get('password_confirmation').touched
                "
                class="i-Information text-danger"
              >
                Please enter same password</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="branch">Branch</label>
              <select
                name="branch_id"
                id="branch"
                class="form-control form-control-rounded"
                formControlName="branch_id"
              >
                <option [ngValue]="branch.id" *ngFor="let branch of branches">{{
                  branch.branch_name
                }}</option>
              </select>
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="role">Role</label>
              <select
                name="role"
                id="role"
                class="form-control form-control-rounded"
                formControlName="role"
              >
                <option [ngValue]="role.name" *ngFor="let role of roles">{{
                  role.display_name
                }}</option>
              </select>
            </div>

            <div class="col-md-12">
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
