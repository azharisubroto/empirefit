<div class="breadcrumb">
  <h1>User</h1>
  <ul>
    <li>Update</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Update User</div>
        <form [formGroup]="userForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="staff_name">Name</label>
              <input
                readonly
                type="text"
                class="form-control "
                id="staff_name"
                name="staff_name"
                placeholder="Enter Staff"
                formControlName="staff_name"
              />
              <input
                type="hidden"
                class="form-control "
                id="staff_id"
                name="staff_id"
                placeholder="Enter Staff"
                formControlName="staff_id"
              />
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="email">Email address</label>
              <input
                readonly
                type="email"
                class="form-control "
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control "
                name="password"
                id="password"
                placeholder="Confirm Password"
                formControlName="password"
              />
              <i
                *ngIf="
                  !userForm.get('password').valid &&
                  userForm.get('password').touched
                "
                class="i-Information text-danger"
              >
                Please enter password</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="password_confirmation">Password Confirmation</label>
              <input
                type="password"
                class="form-control "
                name="password_confirmation"
                id="password_confirmation"
                placeholder="Confirm Password"
                formControlName="password_confirmation"
              />
              <i
                *ngIf="
                  !userForm.get('password_confirmation').valid &&
                  userForm.get('password_confirmation').touched
                "
                class="i-Information text-danger"
              >
                Please enter same password</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="role">Role</label>
              <select
                name="role"
                id="role"
                class="form-control "
                formControlName="role"
              >
                <option [ngValue]="role.name" *ngFor="let role of roles">{{
                  role.display_name
                }}</option>
              </select>
            </div>

            <div class="col-md-12">
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
