<div class="breadcrumb">
  <h1>Club Benefit</h1>
  <ul>
    <li>Update</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Update Club Benefit</div>
        <form [formGroup]="clubBenefitForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="member_type_id">Member Type</label>
              <select
                name="member_type_id"
                id="member_type_id"
                class="form-control "
                formControlName="member_type_id"
              >
                <option
                  [ngValue]="membertype.id"
                  *ngFor="let membertype of membertypes"
                  >{{ membertype.member_type_name }}</option
                >
              </select>
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="benefit_id">Benefit</label>
              <select
                name="benefit_id"
                id="benefit_id"
                class="form-control "
                formControlName="benefit_id"
              >
                <option
                  [ngValue]="benefit.id"
                  *ngFor="let benefit of benefits"
                  >{{ benefit.benefit_name }}</option
                >
              </select>
            </div>

            <div class="col-md-12">
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
