<div class="breadcrumb">
  <h1>Payment Type</h1>
  <ul>
    <li>Update</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Update Payment Type</div>
        <form [formGroup]="paymentTypeForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="payment_type_name">Name</label>
              <input
                autofocus
                type="text"
                class="form-control form-control-rounded"
                id="payment_type_name"
                placeholder="Enter payment type name"
                formControlName="payment_type_name"
              />
              <i
                *ngIf="
                  !paymentTypeForm.get('payment_type_name').valid &&
                  paymentTypeForm.get('payment_type_name').touched
                "
                class="i-Information text-danger"
              >
                Please enter payment type name</i
              >
            </div>

            <div class="col-md-12">
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
