<div class="breadcrumb">
  <h1>Schedule</h1>
  <ul>
    <li>Update</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Update Schedule</div>
        <form [formGroup]="scheduleForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="instructure_id">Instructure</label>
              <select
                name="instructure_id"
                id="instructure_id"
                class="form-control form-control-rounded"
                formControlName="instructure_id"
              >
                <option
                  [ngValue]="instructure.id"
                  *ngFor="let instructure of instructures"
                  >{{ instructure.name }}</option
                >
              </select>
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="day">Day</label>
              <select
                name="day"
                id="day"
                class="form-control form-control-rounded"
                formControlName="day"
              >
                <option value="Senin" [ngValue]="Senin">Senin</option>
                <option value="Selasa" [ngValue]="Selasa">Selasa</option>
                <option value="Rabu" [ngValue]="Rabu">Rabu</option>
                <option value="Kamis" [ngValue]="Kamis">Kamis</option>
                <option value="Jumat" [ngValue]="Jumat">Jumat</option>
                <option value="Sabtu" [ngValue]="Sabtu">Sabtu</option>
                <option value="Minggu" [ngValue]="Minggu">Minggu</option>
              </select>
            </div>

            <div class="col-md-12 form-group mb-3">
              <label for="time">Time</label>
              <input
                type="text"
                class="form-control form-control-rounded"
                id="time"
                placeholder="Enter time : 00:00"
                formControlName="time"
              />
              <i
                *ngIf="
                  !scheduleForm.get('time').valid &&
                  scheduleForm.get('time').touched
                "
                class="i-Information text-danger"
              >
                Please enter time : 00:00</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="periode">Periode</label>
              <div class="row">
                <div class="col-md-5">
                  <input
                    id="start_date"
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    ngbDatepicker
                    #dp="ngbDatepicker"
                    formControlName="start_date"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-secondary"
                      (click)="dp.toggle()"
                      type="button"
                    >
                      <i class="icon-regular i-Calendar-4"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-1">
                  -
                </div>
                <div class="col-md-5">
                  <input
                    id="end_date"
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    ngbDatepicker
                    #dp="ngbDatepicker"
                    formControlName="end_date"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-secondary"
                      (click)="dp.toggle()"
                      type="button"
                    >
                      <i class="icon-regular i-Calendar-4"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
