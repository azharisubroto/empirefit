<div class="breadcrumb">
  <h1>Member Type</h1>
  <ul>
    <li>Update</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Update Member Type</div>
        <form [formGroup]="memberTypeForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="member_type_name">Name</label>
              <input
                autofocus
                type="text"
                class="form-control "
                id="member_type_name"
                class="form-control"
                formControlName="member_type_name"
              />
              <i
                *ngIf="
                  !memberTypeForm.get('member_type_name').valid &&
                  memberTypeForm.get('member_type_name').touched
                "
                class="i-Information text-danger"
              >
                Please enter member type name</i
              >
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="duration">Duration</label>
              <input
                type="text"
                class="form-control"
                id="duration"
                placeholder="Enter duration"
                formControlName="duration"
              />
              <i
                *ngIf="
                  !memberTypeForm.get('duration').valid &&
                  memberTypeForm.get('duration').touched
                "
                class="i-Information text-danger"
              >
                Please enter total duration</i
              >
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="period">Period</label>
              <select
                name="period"
                id="period"
                class="form-control"
                formControlName="period"
              >
                <option value="Month">Month</option>
                <option value="Day">Day</option>
              </select>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="session">Session</label>
              <input
                type="text"
                class="form-control"
                id="session"
                placeholder="Enter Session"
                formControlName="session"
              />
            </div>

            <!-- <div class="col-md-12 mb-3">
              <hr />
              <h4>Benefit :</h4>
            </div>
            <div class="col-md-12" *ngFor="let benefit of benefits">
              <label class="checkbox checkbox-secondary">
                <input
                  type="checkbox"
                  name="benefit"
                  value="{{ benefit.id }}"
                />
                <span>{{ benefit.benefit_name }}</span>
                <span class="checkmark"></span>
              </label>
            </div> -->

            <div class="col-md-12">
              <hr />
              <h4>Benefit :</h4>
            </div>
            <div class="col-md-12" *ngFor="let benefit of benefits">
              <label class="checkbox checkbox-secondary">
                <input
                  type="checkbox"
                  name="benefit"
                  value="{{ benefit.id }}"
                />
                <span class="ml-3">{{ benefit.benefit_name }}</span>
                <span class="checkmark"></span>
              </label>
            </div>
            <hr />

            <div class="col-md-12">
              <input type="hidden" class="benefit-final" value="" />
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
