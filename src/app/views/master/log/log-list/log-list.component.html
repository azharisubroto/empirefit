<div class="">
  <div class="breadcrumb">
    <h1>Log</h1>
    <ul>
      <li>List</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden">
        <div class="table table-responsive mt-4">
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <table id="mytable" class="table table-hover" cellspacing="0">
                  <thead class="text-center">
                    <tr>
                      <th>Staff</th>
                      <th>Member</th>
                      <th>Description</th>
                      <th>Updated at</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr *ngFor="let log of logs">
                      <td class="text-left">{{ log.staff_name }}</td>
                      <td>{{ log.member_name }}</td>
                      <td>{{ log.description }}</td>
                      <td>{{ log.update_date }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
