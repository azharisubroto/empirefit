<div class="breadcrumb">
  <h1>Coach</h1>
  <ul>
    <li>Create</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Form Create Coach</div>
        <form [formGroup]="instructureForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="staff_id">Name</label>
              <select
                name="staff_id"
                id="staff_id"
                class="form-control "
                formControlName="staff_id"
              >
                <option [ngValue]="staff.id" *ngFor="let staff of staffs">{{
                  staff.name
                }}</option>
              </select>
            </div>

            <div class="col-md-12">
              <btn-loading
                btnClass="btn-primary btn-rounded"
                [loading]="loading"
                >Save</btn-loading
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
