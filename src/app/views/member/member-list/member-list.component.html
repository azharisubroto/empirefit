<div class="pleasescroll">
  <div class="breadcrumb">
    <h1>Customer Search</h1>
    <ul>
      <li>List</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden">
        <div class="table table-responsive mt-4">
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <table id="mytable" class="table table-hover" cellspacing="0">
                  <thead class="text-center">
                    <tr>
                      <th>Member Code</th>
                      <th>Name</th>
                      <th>Nickname</th>
                      <th>Phone</th>
                      <th>State</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let member of filteredMembers">
                      <td>{{ member.member_code }}</td>
                      <td>{{ member.name }}</td>
                      <td>{{ member.nickname ? member.nickname : '-' }}</td>
                      <td>{{ member.phone }}</td>
                      <td>{{ member.state }}</td>
                      <td>
                        <a href="#" routerLink="member/detail/{{ member.id }}" class="btn btn-primary" title="Detail"
                          triggers="mouseenter:mouseleave">Detail</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
