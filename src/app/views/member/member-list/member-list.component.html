<div class="">
  <div class="breadcrumb">
    <h1>Customer Search</h1>
    <ul>
      <li>List</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card  o-hidden">
        <div class="table mt-4">
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <table id="mytable" class="table table-responsive table-hover" cellspacing="0">
                  <thead>
                    <tr>
                      <th style="width: 20%">ID Card</th>
                      <th style="width: 50%">Name</th>
                      <th style="width: 30%">Phone</th>
                      <th>State</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let member of filteredMembers">
                      <td>{{ member.id_card_number }}</td>
                      <td>{{ member.name }}</td>
                      <td>{{ member.phone }}</td>
                      <td class="text-center">{{ member.state }}</td>
                      <td class="text-center">
                        <a href="#" routerLink="member/detail/{{ member.id }}" class="btn btn-primary" title="Detail"
                          triggers="mouseenter:mouseleave">Detail</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
