<div class="">
  <div class="breadcrumb">
    <h1>Dashboard</h1>
    <ul>
      <li>Member</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input
          id="email"
          placeholder="Search By ID, Name or Phone"
          [formControl]="searchControl"
          class="form-control "
          type="email"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="card  o-hidden">
        <ngx-datatable
          style="height: 500px; box-shadow: none"
          class="material fullscreen"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="60"
          [scrollbarV]="true"
          [rows]="filteredProducts"
        >
          <ngx-datatable-column name="name" [width]="80">
            <ng-template ngx-datatable-header-template>
              ID
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="category" [width]="50">
            <ng-template ngx-datatable-header-template>
              Name
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="subtitle" [width]="50">
            <ng-template ngx-datatable-header-template>
              Phone
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="state" [width]="20">
            <ng-template ngx-datatable-header-template>
              State
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="state" [width]="80">
            <ng-template ngx-datatable-header-template>
              Action
            </ng-template>
            <ng-template ngx-datatable-cell-template>
              <div ngbDropdown>
                <button
                  class="btn btn-outline-primary"
                  id="dropdownBasic1"
                  ngbDropdownToggle
                >
                  Toggle dropdown
                </button>
                <div
                  ngbDropdownMenu
                  class="dropdown-menu"
                  aria-labelledby="dropdownBasic1"
                >
                  <button class="dropdown-item" ngbDropdownItem>
                    Action - 1
                  </button>
                  <button class="dropdown-item" ngbDropdownItem>
                    Another Action
                  </button>
                  <button class="dropdown-item" ngbDropdownItem>
                    Something else is here
                  </button>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
